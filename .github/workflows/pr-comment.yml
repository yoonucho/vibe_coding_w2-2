name: PR Auto Comment

on:
  pull_request:
    types: [opened]

jobs:
  pr-comment:
    runs-on: ubuntu-latest

    steps:
      - name: Add PR Comment
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## 🔍 PR 체크리스트

            PR을 생성해주셔서 감사합니다! 다음 체크리스트를 확인해주세요:

            ### ✅ 기본 체크리스트
            - [ ] 코드 컨벤션을 준수했습니다
            - [ ] 테스트 코드를 작성했습니다
            - [ ] 모든 테스트가 통과합니다
            - [ ] 코드 리뷰 가이드라인을 확인했습니다
            - [ ] 관련 이슈가 있다면 연결했습니다

            ### 🧪 테스트 관련
            - [ ] 새로운 기능에 대한 단위 테스트를 추가했습니다
            - [ ] 기존 테스트가 여전히 통과합니다
            - [ ] 에지 케이스를 고려했습니다

            ### 📝 문서화
            - [ ] API 변경사항이 있다면 문서를 업데이트했습니다
            - [ ] 주요 변경사항을 PR 설명에 포함했습니다
            - [ ] 복잡한 로직에 주석을 추가했습니다

            ### 🔄 코드 품질
            - [ ] 중복 코드를 제거했습니다
            - [ ] 함수와 변수명이 명확합니다
            - [ ] SOLID 원칙을 고려했습니다

            ---

            💡 **리뷰 요청 전에**: 위 체크리스트를 모두 확인한 후 리뷰어를 지정해주세요.

            🤖 이 댓글은 자동으로 생성되었습니다.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  test-status-comment:
    runs-on: ubuntu-latest
    needs: []
    if: always()

    steps:
      - name: Comment test results
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## 🧪 테스트 실행 알림

            PR에 대한 자동 테스트가 시작되었습니다!

            ### 실행될 테스트
            - ✅ 백엔드 단위 테스트
            - ✅ 프론트엔드 테스트  
            - ✅ 코드 품질 검사 (Lint)
            - ✅ 코드 커버리지 검사

            테스트 결과는 이 PR의 "Checks" 탭에서 확인할 수 있습니다.
            모든 테스트가 통과해야 머지가 가능합니다.

            ---
            🤖 테스트 상태는 자동으로 업데이트됩니다.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
